<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speak with Arxiv.org</h1>
        <p class="ai-generated">Front-end generated by AI</p>
        <div class="input-container" id="input-container">
            <textarea id="initial-prompt" placeholder="Enter your prompt..." rows="1" class="auto-resize"></textarea>
            <button id="send-prompt-btn" type="button">Send Prompt</button>
        </div>
        <div id="prompt-container">
            <h2>Sent Prompt:</h2>
            <div class="loader"></div>
            <div class="prompt-content"></div>
        </div>
        <div id="response-container">
            <h2>Sent Prompt:</h2>
            <div class="prompt-content"></div>
            <h2>Recieved Response:</h2>
            <div class="response-content"></div>
        </div>
    <script src="./scripts/get-agents-btn-script.js"></script>
</body>
</html>
